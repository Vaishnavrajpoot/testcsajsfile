<!DOCTYPE html>
<html lang="en">
<head>
    <title>form by csa student</title>
    <link rel="stylesheet" type="text/css" href="csa style.css">
</head>
<body>
    <form>
        <h1> APPLICATION FORM</h1>
    
        STUDENT NAME *<br>
    
        <input type="text" name="student name"><br><br>
        
        <!-- GENDER<br>
        <input type="radio" name="gender" value="male" checked>male<br>
        <input type="radio" name="gender" value="female" checked>female<br>
        <input type="radio" name="gender" value="others" checked>others<br><br>
        SCHOOL NAME <br> -->
        
        SCHOOL NAME *<br>
        <select name="school">
            <option value="abs public school">select school</option><br>
            <option value="abs public school">abs public school</option><br>
            <option value="aps public school">aps public school</option><br>
            <option value="hps public school">hps public school</option><br>
            <option value="kkr public school">kkr public school</option><br>
            <option value="sdps public school">sdps public school</option><br>
        </select><br><br>

    
        GRADE *<br>
        <select name=" grade ">
            <option value="A">select</option><br>
            <option value="A">A</option><br>
            <option value="B">B</option><br>
            <option value="C">C</option><br>
            <option value="D">D</option><br>
            <option value="FAIL">FAIL</option><br>
        </select><br><br>
        

        DATE OF BEGIN * <br>
        <input type="date"><br><br>


        PARENT/GUARDIAN NAME<br>
        <input type="text" name="Parent/guardian name"><br><br>
                

        ADDRESS*:<br>
        <input type="text" name="address"><br><br>


        ADDRESS 2:<br>
        <input type="text" name="address"><br><br>


        CITY *:<br>
        <input type="text" name="address"><br><br>


        STATE *:<br>
        <input type="text" name="address"><br><br>


        ZIP CODE *:<br>
        <input type="text" name="address"><br><br>


        PHONE NUMBER *:<br>
        <input type="text" name="address"><br><br>


        EMAIL ADDRESS *:<br>
        <input type="text" name="address"><br><br>


        Comments:<br>
        <textarea wrap="virtual" name="Comments" rows=3 cols=20 maxlength=100>
        </textarea><br>
        

        <input type="submit" value="submit">
        <input type="reset" value="reset">
        
    </form>
</body>
</html>
